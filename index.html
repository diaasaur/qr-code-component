<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="dia" />
		<meta
			name="description"
			content=" Solution to the QR code component challenge on Frontend Mentor"
		/>

		<title>Frontend Mentor | QR code component</title>

		<!-- favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- css -->
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!-- <header></header> -->
		<main>
			<article class="card">
				<figure class="qr-code card-image">
					<img
						src="./images/image-qr-code.png"
						alt="QR Code"
						title="QR Code for Frontend Mentor"
						width="576"
						height="576"
					/>
					<figcaption class="offscreen">QR code for Frontend Mentor</figcaption>
				</figure>
				<section class="card-text">
					<h1 class="title">
						Improve your front-end skills by building projects
					</h1>
					<p class="description">
						Scan the QR code to visit Frontend Mentor and take your coding
						skills to the next level
					</p>
				</section>
			</article>
		</main>
		<!-- attribution -->
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/diaasaur" target="_blank">dia</a>.
		</footer>
	</body>
</html>
